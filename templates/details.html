<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for i in data %}
    <h1><a href="{% url 'specific_detail' i.id %}">{{i.name}}</a></h1>
    <h1>{{i.age}}</h1>
    <img src="{{ i.pic.url }}" alt="">
    <a href="{{ i.doc.url }}">doc</a>
    {% endfor %}
</body>
</html>
